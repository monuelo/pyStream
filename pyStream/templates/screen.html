  <script>
    function call() {
      block = $('.material-icons');
    
      toggleFullScreen()
   
        if((window.fullScreen) ||
        (window.innerWidth == screen.width && window.innerHeight == screen.height)) {
          block.text('fullscreen');
        } else {
          block.text('fullscreen_exit');
        }
        if (!window.screenTop && !window.screenY) {
          block.text('fullscreen');
        }
    }
  </script>
